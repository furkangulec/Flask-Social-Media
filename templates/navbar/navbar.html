<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="sidebar-wrapper">
        
    <ul id="sidebar_menu" class="sidebar-nav">
       <li class="sidebar-brand"><a id="menu-toggle" href="">Menu<span id="main_icon" class="fa fa-fw fa-home fa-align-justify"></span></a></li>    
    </ul>
    <ul class="sidebar-nav" id="sidebar">    
     
    
  
 
    
      <li><a href="/">Home<span class="sub_icon fa fa-fw fa-home"></span></a></li>


      <li><a href="/panel/profile">Profile<span class="sub_icon fa fa-fw fa-user"></span></a></li>

      {% if permission != "User" %}
      <li><a href="/panel/users">Users<span class="sub_icon fa fa-users fa-fw"></span></a></li>
      <li><a href="/panel/add-post">Add Post<span class="sub_icon fa fa-fw fa-pencil fa-align-justify"></span></a></li>
      <li><a href="/panel/users">Settings<span class="sub_icon fa fa-gear fa-fw"></span></a></li>


  
      

      {% endif %}  
   
      
      
      <li><a href="/panel/logout">Logout<span class="sub_icon fa fa-sign-out fa-fw "></span></a></li>


      {% if login_status == False %}

      <li><a href="/panel/login">Login<span class="sub_icon fa fa-fw fa-home fa-align-justify"></span></a></li>
      <li><a href="/panel/signup">Sign up<span class="sub_icon fa fa-fw fa-home fa-align-justify"></span></a></li>

      {% endif %}


    </ul>
    {% block navbar %} {% endblock %}
  </div>



  <style>
    .row{
        margin-left:0px;
        margin-right:0px;
    }
    
    #wrapper {
        padding-left: 70px;
        transition: all .4s ease 0s;
        height: 100%
    }
    
    #sidebar-wrapper {
        margin-left: -160px;
        left: 70px;
        width: 160px;
        background: #222;
        position: fixed;
        height: 100%;
        z-index: 10000;
        transition: all .4s ease 0s;
    }
    
    .sidebar-nav {
        display: block;
        float: left;
        width: 160px;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    #page-content-wrapper {
        padding-left: 0;
        margin-left: 0;
        width: 100%;
        height: auto;
    }
    #wrapper.active {
        padding-left: 160px;
    }
    #wrapper.active #sidebar-wrapper {
        left: 160px;
    }
    
    #page-content-wrapper {
      width: 100%;
    }
    
    #sidebar_menu li a, .sidebar-nav li a {
        color: #999;
        display: block;
        float: left;
        text-decoration: none;
        width: 160px;
        background: #252525;
        border-top: 1px solid #373737;
        border-bottom: 1px solid #1A1A1A;
        -webkit-transition: background .5s;
        -moz-transition: background .5s;
        -o-transition: background .5s;
        -ms-transition: background .5s;
        transition: background .5s;
    }
    .sidebar_name {
        padding-top: 25px;
        color: #fff;
        opacity: .7;
    }
    
    .sidebar-nav li {
      line-height: 40px;
      text-indent: 20px;
    }
    
    .sidebar-nav li a {
      color: #999999;
      display: block;
      text-decoration: none;
    }
    
    .sidebar-nav li a:hover {
      color: #fff;
      background: rgba(255,255,255,0.2);
      text-decoration: none;
    }
    
    .sidebar-nav li a:active,
    .sidebar-nav li a:focus {
      text-decoration: none;
    }
    
    .sidebar-nav > .sidebar-brand {
      height: 65px;
      line-height: 60px;
      font-size: 18px;
    }
    
    .sidebar-nav > .sidebar-brand a {
      color: #999999;
    }
    
    .sidebar-nav > .sidebar-brand a:hover {
      color: #fff;
      background: none;
    }
    
    #main_icon
    {
        float:right;
       padding-right: 65px;
       padding-top:20px;
    }
    .sub_icon
    {
        float:right;
       padding-right: 65px;
       padding-top:10px;
    }
    .content-header {
      height: 65px;
      line-height: 65px;
    }
    
    .content-header h1 {
      margin: 0;
      margin-left: 20px;
      line-height: 65px;
      display: inline-block;
    }
    
    @media (max-width:767px) {
    #wrapper {
        padding-left: 70px;
        transition: all .4s ease 0s;
    }
    #sidebar-wrapper {
        left: 70px;
    }
    #wrapper.active {
        padding-left: 150px;
    }
    #wrapper.active #sidebar-wrapper {
        left: 160px;
        width: 160px;
        transition: all .4s ease 0s;
    }
    }
    
    
    </style>
             
    <script>
        $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("active");
        });
        
    </script>
